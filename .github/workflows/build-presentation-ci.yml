name: Build Marp Presentations

on:
  push:
    paths:
      - 'presentation/**/*.md'
      - 'run-marp-slides.sh'
      - '.github/workflows/build-presentation-ci.yml'
  workflow_dispatch:

jobs:
  build-slides:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Run Marp slide builds
        run: ./run-marp-slides.sh

      - name: Upload slide artifacts
        uses: actions/upload-artifact@v4
        with:
          name: presentation-slides
          path: tmp/presentation/dist/
