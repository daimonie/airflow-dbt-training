name: Build Marp Presentations

on:
  push:
    paths:
      - 'presentation/**/*.md'
      - '.github/workflows/build-presentation-ci.yml'
  workflow_dispatch:

jobs:
  build-slides:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Build Marp slides (PDF + PPTX)
        run: |
          mkdir -p presentation/dist
          docker run --rm \
            -v "$PWD:$PWD" \
            -w "$PWD" \
            marpteam/marp-cli:latest \
            sh -c 'for file in presentation/*.md; do \
              name=$(basename "$file" .md); \
              marp "$file" --pdf --allow-local-files --output "presentation/dist/$name.pdf"; \
              marp "$file" --pptx --allow-local-files --output "presentation/dist/$name.pptx"; \
            done'



      - name: Upload slide artifacts
        uses: actions/upload-artifact@v4
        with:
          name: presentation-slides
          path: dist/
