name: Build Marp Presentations

on:
  push:
    paths:
      - 'presentation/**/*.md'
      - 'marp-run.sh'
      - '.github/workflows/build-presentation-ci.yml'
  workflow_dispatch:

jobs:
  build-slides:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Prepare output folders
        run: mkdir -p tmp/presentation/dist

      - name: Run Marp CLI inside Docker
        run: |
          docker run --rm \
            -v "$PWD:/work" \
            -w /work \
            marpteam/marp-cli:latest \
            ./marp-run.sh

      - name: Upload slide artifacts
        uses: actions/upload-artifact@v4
        with:
          name: presentation-slides
          path: tmp/presentation/dist/
