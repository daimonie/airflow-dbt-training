name: Build Marp Presentations

on:
  push:
    paths:
      - 'presentation/**/*.md'
      - '.github/workflows/build-presentation-ci.yml'
      - 'marp-run.sh'
  workflow_dispatch:

jobs:
  build-slides:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Ensure output folder exists
        run: mkdir -p presentation/dist

      - name: Run Marp conversion inside Docker
        run: |
          docker run --rm \
            -v "$PWD:$PWD" \
            -w "$PWD" \
            marpteam/marp-cli:latest \
            ./marp-run.sh

      - name: Upload slide artifacts
        uses: actions/upload-artifact@v4
        with:
          name: presentation-slides
          path: presentation/dist/
