name: Build Marp Presentations

on:
  push:
    paths:
      - 'presentation/**/*.md'
      - 'presentation/**/*.css'
      - 'run-marp-slides.sh'
      - '.github/workflows/build-presentation-ci.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-slides:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Run Marp slide builds
        run: ./run-marp-slides.sh

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: slides-${{ github.sha }}
          release_name: Presentation Slides ${{ github.sha }}
          draft: false
          prerelease: false

      - name: Upload PDF Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          UPLOAD_URL: ${{ steps.create_release.outputs.upload_url }}
        run: |
          for pdf in tmp/presentation/dist/*.pdf; do
            filename=$(basename "$pdf")
            echo "Uploading $filename..."
            curl \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Content-Type: application/pdf" \
              --data-binary @"$pdf" \
              "${UPLOAD_URL%\{*}?name=$filename"
          done
