name: Build Marp Presentations

on:
  push:
    paths:
      - 'presentation/**/*.md'
      - '.github/workflows/build-presentation-ci.yml'
  workflow_dispatch:

jobs:
  build-pdfs:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: List presentation files
        run: |
          ls -la presentation/
          find presentation -name "*.md"

      - name: Build PDFs using Marp CLI
        run: |
          mkdir -p dist
          docker run --rm \
            -v "${PWD}:/home/marp/app" \
            -w /home/marp/app \
            marpteam/marp-cli:latest \
            sh -c 'for file in presentation/*.md; do \
              name=$(basename "$file" .md); \
              marp "$file" --pdf --allow-local-files --output "dist/$name.pdf"; \
            done'

      - name: Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: presentation-pdfs
          path: dist/
