name: Build Marp Presentations

on:
  push:
    paths:
      - 'presentation/**/*.md'
      - '.github/workflows/build-presentation-ci.yml'
  workflow_dispatch:

jobs:
  build-pdfs:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: List presentation files
        run: |
          ls -la presentation/
          find presentation -name "*.md"

      - name: Build PDFs using Marp CLI
        run: |
          mkdir -p dist
          echo '#!/bin/sh' > marp-run.sh
          echo 'for file in presentation/*.md; do' >> marp-run.sh
          echo '  name=$(basename "$file" .md)' >> marp-run.sh
          echo '  marp "$file" --pdf --allow-local-files --output "dist/$name.pdf"' >> marp-run.sh
          echo 'done' >> marp-run.sh
          chmod +x marp-run.sh

          docker run --rm \
            -u $(id -u):$(id -g) \
            -v "${PWD}:/home/marp/app" \
            -w /home/marp/app \
            marpteam/marp-cli:latest \
            ./marp-run.sh

      - name: Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: presentation-pdfs
          path: dist/
